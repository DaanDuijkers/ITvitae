<div class="container">
    <img class="image" src="../../assets/images/150px.png" alt="Error">
    <div class="info">
        <div class="name">
            {{phone.brand.name}} - {{phone.type}}
        </div>
        <div class="priceStock">
            {{phone.price | currency: "EUR"}} <app-stock [stock]="phone.stock"></app-stock>
        </div>
        <button class="button" [routerLink]="'/detail/'+phone.id">Show more</button>
    </div>
</div>
