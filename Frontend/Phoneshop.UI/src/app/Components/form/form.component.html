<div class="container">
    <h1>Contact</h1>
    <form class="contact-form" [formGroup]="formMain">
        <mat-form-field class="contact-field">
            <mat-label>Your name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Your name">
        </mat-form-field>
        <mat-form-field class="contact-field">
            <mat-label>Your e-mail</mat-label>
            <input matInput type="text" formControlName="email" placeholder="Your e-mail address">
        </mat-form-field>
        <mat-error class="txt-error" *ngIf="formMain.controls['email'].invalid  && formMain.controls['email'].touched">
            <div *ngIf="formMain.controls['email'].errors!['email']">Must be an email</div>
        </mat-error>
        <mat-form-field class="contact-field">
            <mat-label>Your message</mat-label>
            <textarea matInput type="text" formControlName="message" rows="6" cols="50" placeholder="Your message">
            </textarea>
        </mat-form-field>
        <div>
            <button [disabled]="formMain.invalid" (click)="submitForm()">Submit</button>
        </div>
    </form>
</div>
